overwrite: true
schema: 'https://graphql-staging.zenport.io/graphql'
documents: 'src/graphql/**/*.js'
generates:
  src/generated/graphql.js:
    plugins:
      - flow
  src/generated/fragmentTypes.json:
    plugins:
      - fragment-matcher
  src/generated/schema.graphql:
    plugins:
      - schema-ast