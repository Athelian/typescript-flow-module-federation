query ($filter: OrderFilterInput, $sort: SortInput, $page: Int!, $perPage: Int!) {
      viewer {
        orders(
          filter: $filter,
          sort: $sort,
          page: $page,
          perPage: $perPage
        ) {
        nodes {
          id
          PO
          date
          exporter {
            id
            name
          }
          batchedQuantity
          shippedQuantity
          updatedAt
          createdAt
          items {
            id
            quantity
            batchedQuantity
            shippedQuantity
            productExporterSupplier {
              id
              supplier {
                id
                name
              }
              product {
                id
                name
                serial
                files {
                  id
                  path
                  type
                }
              }
            }
          }
        }
        page
        totalPage
      }
    }
  }
